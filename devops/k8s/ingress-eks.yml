apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: ingress
    component: frontend
  name: ingress-webapi
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # your subnets of instance, public subnets of EKS
    alb.ingress.kubernetes.io/subnets: subnet-0bbb727f2bfffa941,subnet-06f3004c610bcf3ae,subnet-0b79b92f7b8536618
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/security-groups: 'eks-alb'
spec:
  rules:
  - http:
      paths:
      - path: /catalog-api
        pathType: Prefix
        backend:
          service:
            name: catalog-api
            port:
              number: 80
      - path: /basket-api
        pathType: Prefix
        backend:
          service:
            name: basket-api
            port:
              number: 80

      - path: /order-api
        pathType: Prefix
        backend:
          service:
            name: order-api
            port:
              number: 80