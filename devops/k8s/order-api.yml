kind: Service
apiVersion: v1
metadata:
  name: order-api
  labels:
    app: orderapi
spec:
  selector:
    app: orderapi
  ports:
  - protocol: TCP
    port: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api
  labels:
    app: orderapi
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: orderapi
  template:
    metadata:
      labels:
        app: orderapi
    spec:
      containers:
      - name: orderapi
        image: 783560535431.dkr.ecr.ap-southeast-1.amazonaws.com/order-api:${IMAGE_TAG}
        imagePullPolicy: Always
        env:
        - name: DOTNET_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: microservice-configmap
              key: DOTNET_ENVIRONMENT

        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: microservice-configmap
              key: ASPNETCORE_URLS

        - name: MassTransit:MessageBusRabbitMQ
          valueFrom:
            secretKeyRef:
              name: microservice-basic-auth-secret
              key: MessageBus_RabbitMQ

        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m